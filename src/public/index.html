<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Star Wars</title>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/request.js"></script>

</head>

<body>
    <div id="prelude">A long time ago in a galaxy far, far away...</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/img/bg.png" class="img-responsive" />
            </div>
        </div>
        <div id="choose-option" class="form-inline">
            <select id="first-box" class="form-control col-sm-5">
                <option value="-1">Select your starship</option>
            </select>
            <img src="assets/img/cruzada.png" id="versus" />
            <select id="second-box" class="form-control col-sm-5">
            </select>
        </div>
    </div>
    <div id="select-field" class="text-center">
        <h2 id="title-category" class="text-center">Select the battle category</h2>
        <form id="battle">
            <label class="radio-inline">
                <input type="radio" checked name="field" value="cargo_capacity">Cargo capacity
            </label>
            <label class="radio-inline">
                <input type="radio" name="field" value="hyperdrive_rating">Hyperdrive rating
            </label>
            <label class="radio-inline">
                <input type="radio" name="field" value="MGLT">Megalight
            </label>
            <label class="radio-inline">
                <input type="radio" name="field" value="passengers">Passengers
            </label>
            <label class="radio-inline">
                <input type="radio" name="field" value="crew">Crew
            </label>
            <br />
            <button class="btn btn-outline-light" type="submit" />
            Battle
            <img src="http://www.animatedimages.org/data/media/636/animated-star-wars-image-0024.gif" width="70">
            </button>
        </form>
    </div>
    <div id="result">
        <div class="close-content">
            <a href="#"
                onclick="document.getElementById('result').style.display='none'; document.body.style.opacity = 1;">
                <img id="close" src="assets/img/close.png" />
            </a>
            <h2 id="battle-category" class="text-center"></h2>
            <h2 id="battle-win-draw" class="text-center"></h2>
        </div>

        <div id="starship" class="card-all">
            <img id="starship-image" class="card-image" src="assets/img/big-placeholder.jpg" alt="Card image cap">
            <div class="card-total">
                <div class="card-t">
                    <h4 id="starship-name" class="card-title">
                        </h5>

                        <ul class="card-list">
                            <li class="card-t">Cargo capacity <div id="cargo" class="card-number"></div>
                            </li>
                            <li class="card-t">Hyperdrive rating <div id="hyperdrive" class="card-number"></div>
                            </li>
                            <li class="card-t">MGLT <div id="mglt" class="card-number"></div>
                            </li>
                            <li class="card-t">Passengers <div id="passengers" class="card-number"></div>
                            </li>
                            <li class="card-t">Crew <div id="crew" class="card-number"></div>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
        <div id="starship2" class="card-all">
            <img id="starship-image2" class="card-image" src="assets/img/big-placeholder.jpg" alt="Card image cap">
            <div class="card-total">
                <div class="card-t">
                    <h4 id="starship-name2" class="card-title">
                        </h5>

                        <ul class="card-list">
                            <li class="card-t">Cargo capacity <div id="cargo2" class="card-number"></div>
                            </li>
                            <li class="card-t">Hyperdrive rating <div id="hyperdrive2" class="card-number"></div>
                            </li>
                            <li class="card-t">MGLT <div id="mglt2" class="card-number"></div>
                            </li>
                            <li class="card-t">Passengers <div id="passengers2" class="card-number"></div>
                            </li>
                            <li class="card-t">Crew <div id="crew2" class="card-number"></div>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
        <script>
            const audio = new Audio("./assets/medias/sw.ogg");
            audio.play();
            audio.volume = 0.02;
            audio.loop = true;

            setTimeout(() => {
                document.getElementById('prelude').style.display = 'none';
            }, 4000);


        </script>
        <script src="js/index.js"></script>
</body>

</html>

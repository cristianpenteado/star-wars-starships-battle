<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Star Wars</title>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/request.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/img/title.gif" class="img-responsive" />
            </div>
        </div>
        <div class="choose-option">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Starships
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Vehicles
                </label>
            </div>
        </div>

        <div class="form-inline">
            <select id="first-box" class="form-control col-sm-5">
                <option value="-1">Selecione alguma opção</option>
            </select>
            <img src="assets/img/cruzada.png" id="versus" />
            <select id="second-box" class="form-control col-sm-5">
                <option value="-1">Selecione alguma opção</option>
            </select>
        </div>
    </div>
    <script>
        const audio = new Audio("./assets/medias/sw.ogg");
        audio.play();
        audio.volume = 1;
        audio.loop = true;
    </script>
</body>

</html>
